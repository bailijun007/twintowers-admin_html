<!DOCTYPE html>
<html>
<head runat="server">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

    <link rel="shortcut icon" href="../../../static/img/favicon.ico">
    <link href="../../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../static/css/style.css?v=4.1.0" rel="stylesheet">

    <script src="../../../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../../static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../../static/js/plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../../../static/js/plugins/layer/layer.min.js"></script>
    <script src="../../../static/js/LayerTool.js"></script>
    <script src="../../../static/js/common.js"></script>
    <script src="../../config.js"></script>
	
	<script src="operationLog.js"></script>

</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<div class="row row-lg">

					<div class="col-sm-11 query-bar">

                        <form id="queryForm">

                            <div class="form-group" style="width: 15%; float: left;">
                                <label class="sr-only">用户账户</label> <input type="text" name="adminName" placeholder="用户账户" id="adminName" class="form-control">
                            </div>

                            <div class="form-group" style="width: 15%; float: left;">
                                <label class="sr-only">IP</label> <input type="text" name="loginIp" placeholder="IP" id="loginIp" class="form-control">
                            </div>

                            <div class="form-group" style="width: 15%; float: left;">
                                <label class="sr-only">所有类型</label>
                                <select name="type" placeholder="所有类型" id="type" class="form-control">
                                    <option value="所有类型">所有类型</option>
                                    <option value="体现处理">体现处理</option>
                                    <option value="充值">充值</option>
                                    <option value="增加用户">增加用户</option>
                                    <option value="删除用户">删除用户</option>
                                    <option value="修改用户">修改用户</option>
                                    <option value="添加管理员">添加管理员</option>
                                    <option value="修改管理员密码">修改管理员密码</option>
                                    <option value="删除管理员">删除管理员</option>
                                    <option value="修改公告">修改公告</option>
                                </select>
                            </div>

                            <div class="form-group" style="width: 15%; float: left;">
                                <input type="text" name="startTime" placeholder="开始时间" id="beginTime" class="form-control time-input">
                            </div>

                            <div class="form-group" style="width: 15%; float: left;">
                                <input type="text" name="endTime" placeholder="开始时间" id="endTime" class="form-control time-input">
                            </div>

                            <div class="input-group">
                               <span class="input-group-btn">
									<button type="button" class="btn btn-primary" id="btn_query">搜索</button>
								</span>
                                <span class="input-group-btn">
									<button type="button" class="btn btn-primary" id="btn_reset">重置</button>
								</span>
                            </div>
                        </form>
					</div>

					<div class="col-sm-12">
                        <div class="example-wrap">
                            <div class="example">
                                <div class="bootstrap-table">

                                    <div class="fixed-table-toolbar">
                                        <div class="bars pull-left">
                                            <div class="btn-group hidden-xs" id="toolbar" role="group">

                                            </div>
                                        </div>
                                    </div>

                                    <table id="data_table"></table>

                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>

						<!-- End Example Events -->
					</div>
				</div>
			</div>
		</div>
		<!-- End Panel Other -->
	</div>
</body>
</html>
